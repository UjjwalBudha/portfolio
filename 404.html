<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>404 - Page Not Found | Ujwal Budha Portfolio</title>
    <meta
        content="The page you're looking for doesn't exist. Return to Ujwal Budha's portfolio homepage or explore technical blogs on AWS, DevOps, and cloud infrastructure."
        name="description">
    <meta name="robots" content="noindex, follow">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <style>
        body {
            font-family: "Raleway", sans-serif;
            background-color: #040404;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #18d26e;
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 32px;
            margin: 20px 0;
            color: #fff;
        }

        .error-description {
            font-size: 18px;
            color: #ccc;
            margin: 20px 0 40px;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-custom {
            padding: 12px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: #18d26e;
            color: #040404;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #1de07e;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(24, 210, 110, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .helpful-links {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .helpful-links h3 {
            font-size: 20px;
            color: #18d26e;
            margin-bottom: 20px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            text-align: left;
        }

        .link-item {
            color: #ccc;
            text-decoration: none;
            padding: 10px;
            border-left: 2px solid #18d26e;
            transition: all 0.3s ease;
        }

        .link-item:hover {
            color: #18d26e;
            padding-left: 15px;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            .error-message {
                font-size: 24px;
            }

            .error-description {
                font-size: 16px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-custom {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
            Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or the URL might be
            incorrect.
        </p>

        <div class="action-buttons">
            <a href="/" class="btn-custom btn-primary">Go to Homepage</a>
            <a href="/#blogs" class="btn-custom btn-secondary">View Blog Posts</a>
        </div>

        <div class="helpful-links">
            <h3>Popular Pages</h3>
            <div class="links-grid">
                <a href="/#about" class="link-item">→ About Me</a>
                <a href="/#resume" class="link-item">→ Resume</a>
                <a href="/#certifications" class="link-item">→ Certifications</a>
                <a href="/#contact" class="link-item">→ Contact</a>
                <a href="/blogs/implementing-seo-best-practices.html" class="link-item">→ Blog: SEO Best Practices</a>
                <a href="/blogs/securing-aws-infrastructure.html" class="link-item">→ Blog: Securing AWS</a>
            </div>
        </div>
    </div>
</body>

</html>
